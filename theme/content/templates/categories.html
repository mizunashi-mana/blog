{% extends "layout/base.html" %}

{% block title %} &ndash; カテゴリ{% endblock %}

{% block content %}
<article class="single">
    <header>
        <h1 id="categories">カテゴリ</h1>
    </header>
    <div>
        <ul class="list">
            {% for category, articles in categories|sort %}
            <li>
                <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock %}
